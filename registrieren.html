<ion-view title="Registrieren" id="register">
    <ion-content padding="true" class="has-header">
        <form id="registrieren-form" class="list">
            <label class="item item-input" id="lb_nickname">
                <span class="input-label">Benutzername</span>
                <input type="text" placeholder="Benutzername">
            </label>
            <label class="item item-input" id="lb_vorname">
                <span class="input-label">Vorname</span>
                <input type="text" placeholder="Vorname">
            </label>
            <label class="item item-input" id="lb_nachname">
                <span class="input-label">Nachname</span>
                <input type="text" placeholder="Nachname">
            </label>
            <label class="item item-input" id="lb_telnummer">
                <span class="input-label">Tel. Nummer</span>
                <input type="tel" placeholder="Telefonnummer">
            </label>
            <label class="item item-input" id="registrieren-input5">
                <span class="input-label">Passwort</span>
                <input type="password" placeholder="Passwort">
            </label>
            <label class="item item-input" id="registrieren-input6">
                <span class="input-label">Passwort wiederholen</span>
                <input type="password" placeholder="Passwort">
            </label>
        </form>
        <button id="bn_registrierenSend" class="button button-positive  button-block">Best√§tigen</button>
    </ion-content>
</ion-view>
