<ion-view title="Einstellungen" id="page4">
    <ion-content padding="true" class="has-header">
        <form id="einstellungen-form4" class="list">
            <form id="einstellungen-form5" class="list">
                <label class="item item-input" id="einstellungen-input16">
                    <span class="input-label">Benutzername</span>
                    <input type="text" placeholder="Benutzername" ng-model="user.BenNickname" >
                </label>
                <label class="item item-input" id="einstellungen-input11">
                    <span class="input-label">Vorname</span>
                    <input type="text" placeholder="Vorname" ng-model="user.BenVorname">
                </label>
                <label class="item item-input" id="einstellungen-input12">
                    <span class="input-label">Nachname</span>
                    <input type="text" placeholder="Nachname" ng-model="user.BenNachname">
                </label>
                <label class="item item-input" id="einstellungen-input13">
                    <span class="input-label">Telefonnummer</span>
                    <input type="tel" placeholder="Telefonnummer" ng-model="user.BenTelefonnummer">
                </label>
                <label class="item item-input" id="einstellungen-input14">
                    <span class="input-label">Passwort</span>
                    <input type="password" placeholder="Passwort" ng-model="user.Passwort">
                </label>
                <label class="item item-input" id="einstellungen-input15">
                    <span class="input-label">Passwort wiederholen</span>
                    <input type="password" placeholder="Passwort" ng-model="user.Passwort">
                </label>
            </form>
        </form>
        <a ng-click="DatenAendern(user)"><button id="einstellungen-button4" class="button button-positive  button-block">Ãœbernehemen</button></a>
    </ion-content>
</ion-view>
