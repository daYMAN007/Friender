<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="side-menu21">
    <ion-header-bar class="bar-stable">
      <div class="title">Menu</div>
    </ion-header-bar>
    <ion-content padding="false" class="side-menu-left has-header ">
      <ion-list id="menu-list1">
        <a ng-click="ZuDenEinstellungen()"> <ion-item class="item-icon-right" id="menu-list-item12" ui-sref="menu.konktakt" menu-close="">Username
          <i class="icon ion-android-settings"></i>
        </ion-item></a>
        <a ng-click="FensterSchliessen()"> <ion-item id="menu-list-item1" ui-sref="menu.konktakt" menu-close="">Logout</ion-item></a>
        <ion-item class="item-divider" id="menu-list-item-divider1">Kontakte</ion-item>
        <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="" data-ng-model="filterText">
                </label>
        <div class="container" data-ng-init="Users">
          <a ng-click="Kontakt(user)" data-ng-repeat="user in Users | filter:filterText | orderBy: 'user.BenNachname'"> <ion-item class="item-icon-right" >{{ user.BenVorname + " " + user.BenNachname}}
            <i class="icon ion-android-done"></i>
          </ion-item> </a>
        </div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
