<ion-view title="Registrieren" id="page3">
    <ion-content padding="true" class="has-header">
        <form id="registrieren-form2" class="list">
            <label class="item item-input" id="registrieren-input1">
                <span class="input-label">Benutzername</span>
                <input type="text" placeholder="Benutzername" ng-model="Benutzername">
            </label>
            <label class="item item-input" id="registrieren-input3">
                <span class="input-label">Vorname</span>
                <input type="text" placeholder="Vorname" ng-model="Vorname">
            </label>
            <label class="item item-input" id="registrieren-input2">
                <span class="input-label">Nachname</span>
                <input type="text" placeholder="Nachname" ng-model="Nachname">
            </label>
            <label class="item item-input" id="registrieren-input4">
                <span class="input-label">Tel. Nummer</span>
                <input type="tel" placeholder="Telefonnummer" ng-model="Telefonnummer">
            </label>
            <label class="item item-input" id="registrieren-input5">
                <span class="input-label">Passwort</span>
                <input type="password" placeholder="Passwort" ng-model="Passwort">
            </label>
            <label class="item item-input" id="registrieren-input6">
                <span class="input-label">Passwort wiederholen</span>
                <input type="password" placeholder="Passwort" ng-model="PasswortWiederholung">
            </label>
        </form>
        <a id="registrieren-button2" ng-controller=registrierenCtrl  ng-click=Registrieren() class="button button-positive  button-block">Registrieren</a>
    </ion-content>
</ion-view>
